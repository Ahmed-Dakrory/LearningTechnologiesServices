<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/templates/uploadSecuredContent.xhtml">
		<ui:define name="title">Dashboard - LT Online Services</ui:define>
		<ui:define name="content">
			<div id="dashboardFormId" class="dashboard">
				<ul class="header">
					<li>
					
					<h:form>
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="/pages/secured/securedHome.xhtml" />
					    	<p:menuitem value="Dashboard" />
						</p:breadCrumb>
						</h:form>
					</li>
				</ul>
				
					<p:panel id="dashboardFormPanel">
					<h:form id="PanelFormAll">
					
						<!-- USER -->
							<ul>
								<h:panelGroup id="panelgroup" rendered="#{dashboardBean.adminMode}">	
										<li>
						
 				<div class="divcenter" align="center"><br/><br/><h:outputText value="#{CoursesAvailableForIns.courseSyllabusCollection.courses.name}" style="font-size: 35px;"/><br/><br/></div>
 								
 							<p:tabMenu activeIndex="#{param.i}" styleClass="evalTabs">
								<p:menuitem  value="Course details" outcome="EditingcourseSyllabus.xhtml" icon="ui-icon-star">
									 <f:param name="i" value="0" />
								</p:menuitem >								
								<p:menuitem  value="Prerequisites" outcome="prerequisites.xhtml" icon="ui-icon-document">
									 <f:param name="i" value="1" />
								</p:menuitem >					
								<p:menuitem  value="Book" outcome="BooksOfTheCourse.xhtml" icon="ui-icon-document">
									 <f:param name="i" value="2" />
								</p:menuitem >
								<p:menuitem  value="Teaching Assistants" outcome="TAs_of_the_course.xhtml" icon="ui-icon-person">
									 <f:param name="i" value="3" />
								</p:menuitem >
								<p:menuitem  value="Instructors" outcome="instructorsOfTheCourse.xhtml" icon="ui-icon-person">
									 <f:param name="i" value="4" />
								</p:menuitem >
								<p:menuitem  value="Grades"  outcome="GradesOfTheCourse.xhtml" icon="ui-icon-document">
									 <f:param name="i" value="5" />
								</p:menuitem >
								<p:menuitem  value="Co requisites"  outcome="corequisites.xhtml" icon="ui-icon-document">
									 <f:param name="i" value="6" />
								</p:menuitem >
								<p:menuitem  value="Course learning objectives"  outcome="Clos.xhtml" icon="ui-icon-document">
									 <f:param name="i" value="7" />
								</p:menuitem >
								<p:menuitem  value="Related topics"  outcome="RelatedTopics.xhtml" icon="ui-icon-document">
									 <f:param name="i" value="8" />
								</p:menuitem >
								<p:menuitem  value="Notes "  outcome="notes.xhtml" icon="ui-icon-document">
									 <f:param name="i" value="9" />
								</p:menuitem >
								<p:menuitem  value="Student outcome"  outcome="Sos.xhtml" icon="ui-icon-document">
									 <f:param name="i" value="10" />
								</p:menuitem >
								<p:menuitem  value="References"  outcome="references.xhtml" icon="ui-icon-document">
									 <f:param name="i" value="11" />
								</p:menuitem >
								<p:menuitem  value="Topics"  outcome="TopicsOfTheCourse.xhtml" icon="ui-icon-document">
									 <f:param name="i" value="12" />
								</p:menuitem >
							</p:tabMenu><br/>
 												
 				<div align="center">		
 			<h:form id="tableform" >
 			
 			
 										<br/><br/>
 								<br/><br/>	
								<div class="divcenter" align="center"><br/><br/><h:outputText value="Ta's Of the Course " style="font-size: 35px;"/><br/><br/></div>
 										 	
								<br/><br/>	
							<p:panel>	
								<br/><br/>
 										 <p:dataTable id="tableOfAll" value = "#{CoursesAvailableForIns.courseSyllabusCollection.courseTas}"
					 		   resizableColumns="true" paginator="true" styleClass="paginated" var = "TA" >
            
            <p:column>    				
               <f:facet name = "header">Name</f:facet>    				
               <p:inputText value = "#{TA.name}" style="width:150px;"/>
            </p:column>
            
            <p:column>
               <f:facet name = "header">EMAIL</f:facet>
               <p:inputText value = "#{TA.email}" style="width:150px;"/>
            </p:column>
           
            
            <p:column>
               <f:facet name = "header">Room</f:facet>
               <p:inputText value = "#{TA.room}" style="width:150px;"/>
            </p:column>
            
            <p:column>
               <f:facet name = "header">Building</f:facet>
               <p:inputText value = "#{TA.building}" style="width:150px;"/>
            </p:column>
            
            <p:column>
               <f:facet name = "header">Office Hours</f:facet>
               <p:inputText value = "#{TA.officeHours}" style="width:150px;"/>
            </p:column>
           
            <p:column>
									<p:commandButton value="Delete" update="tableOfAll" ajax="true" action="#{CoursesAvailableForIns.deleteCourseTa(TA.id)}" styleClass="redBtn"/>
						</p:column>
         </p:dataTable>
          <p:commandButton value="+ New TA" id="addTaBtn" type="button" title="Add Ta" styleClass="greenBtn"
			 			 onclick="addCourseDlg.show();" />
			<br/>
		<p:commandButton value="Save" ajax="true" title="Add Ta" styleClass="greenBtn"
			 			 action="#{CoursesAvailableForIns.addCourseTaToDataBase}" />		 			 
		
         </p:panel>
		
     </h:form>
    
 														
 							
									
									
											</div>
											
											
												<br/><br/>
      
			
    
         	<p:commandButton value="Submit for this course" ajax="false" styleClass="blueBtn" action="#{CoursesAvailableForIns.endofEditing}"/>
										
<br/><br/>					 
									 
			<p:commandButton value="Download Syllabus" styleClass="blueBtn" 
									 action="#{CoursesAvailableForIns.generateFile}" ajax="false"/>
			
								
										</li>
									</h:panelGroup>
								</ul>
			
				
					</h:form>
					</p:panel>
				
				
			</div>
		
			<script>
	        	document.addEventListener("DOMContentLoaded",function()
	        	{
	        		var bodyEl = document.body;
	        		classie.add( bodyEl, 'show-menu' );
	        	});
	        </script>
		</ui:define>
		<ui:define name="confirmDialogBox">
		

					<h:form id="pageForm">
					<p:dialog id="dialogP" widgetVar="addCourseDlg" header="TA Data" showEffect="slide" hideEffect="clip" closeOnEscape="true" position="center"
			 resizable="true" maximizable="true" minimizable="true" class="addDialog" width="600" height="390" style="width:600px !important">
					
						<div class="dialogWrapper">
							<h:panelGroup id="addPanel">
								<h:panelGroup>
			          				<p:inputText value="#{CoursesAvailableForIns.courseTaNew.name}" required="true" requiredMessage="insert Ta name" id="name" style="width:460px ;"/>
			          				<p:watermark for="name" value="Name" />
			          				<p:message for="name"/>
			          			</h:panelGroup>
			          			
			          			 <br/>
			          			 <h:panelGroup>
			          				<p:inputText value="#{CoursesAvailableForIns.courseTaNew.email}" required="true" requiredMessage="insert Ta Email" id="email" style="width:460px; "/>
			          				<p:watermark for="email" value="Email" />
			          				<p:message for="email"/>
			          			</h:panelGroup>
			          			
			          			 <br/>
							
						</h:panelGroup>
					</div>
					<ul class="dialogFooter">
						<li><p:commandButton value="Cancel" title="Cancel" onclick="addCourseDlg.hide()" immediate="true" class="dialogCancel" /></li>
						<li><p:commandButton value="Add" title="Add" action="#{CoursesAvailableForIns.addTa}" ajax="true" update=":PanelFormAll:tableform:tableOfAll" class="dialogOk"/></li>
					</ul>
			</p:dialog>
			</h:form>
		</ui:define>
				
	</ui:composition>
</html>
