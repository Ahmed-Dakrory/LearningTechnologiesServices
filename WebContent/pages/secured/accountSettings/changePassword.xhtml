<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/templates/securedContent.xhtml">
		<ui:define name="title">Change Password - LT Online Services</ui:define>
		<ui:define name="content">
			<div id="dashboardFormId">
				<ul class="header">
					<li>
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="/pages/secured/securedHome.xhtml" />
					    	<p:menuitem value="Change Password" disabled="true" />
						</p:breadCrumb>
					</li>
				</ul>
				<div class="pannelWrapper">
					<p:panel id="changePasswordFormPanel">
						<p:tabMenu activeIndex="0">
							<p:menuitem value="Change Password" url="/pages/secured/accountSettings/changePassword.xhtml" />
							<p:menuitem value="Mail Notifications" url="/pages/secured/accountSettings/mailNotificationSetting.xhtml"  rendered="#{accountSettingBean.accountSettingDTO.instructorAccount}"/>
						</p:tabMenu>
						<div class="tabWrapper">
							<ul>
								<li>
									<p:password id="oldPass" value="#{accountSettingBean.accountSettingDTO.oldPassword}" required="true" requiredMessage="Enter your current password." autocomplete="false" size="40"  >
									</p:password>
									<p:watermark for="oldPass" value="Current Password"  />
									<p:message for="oldPass" /></li>
								<li>
									<p:password id="newPass" value="#{accountSettingBean.accountSettingDTO.newPassword}" required="true" requiredMessage="Enter your new password." autocomplete="false" size="40" validatorMessage="Minimum 6 characters" >
										<f:validateLength minimum="6" maximum="100000000" />
									</p:password>
									<p:watermark for="newPass" value="New Password"  />
									<p:message for="newPass" /></li>
								<li>
									<p:password id="confirmPass" value="#{accountSettingBean.accountSettingDTO.confirmPassword}" required="true" requiredMessage="Confirm your password here." autocomplete="false" size="40"  /> 
									<p:watermark for="confirmPass" value="Confirm Password" />
									<p:message for="confirmPass"  />
								</li>
							</ul>
							<p:commandButton value="Save New Password" actionListener="#{accountSettingBean.savePassword}" class="blueBtn" update=":mainForm:changePasswordFormPanel"/>
						</div>
					</p:panel>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
