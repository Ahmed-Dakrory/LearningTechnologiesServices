<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/templates/securedContent.xhtml">
		<ui:define name="title">Overload Request - LT Online Services</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:growl id="growl" showDetail="true" rendered="#{not facesContext.validationFailed}" life="4000" />
				<ul class="header">
					<li>
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="/pages/secured/securedHome.xhtml" />
					    	<p:menuitem value="Petitions" />
							<p:menuitem value="Overload Request" disabled="true" />
						</p:breadCrumb>
					</li>
				</ul>
				<div class="pannelWrapper">
					<p:panel id="petitionPanel">
					
					<p:tabMenu activeIndex="#{((AdminOverloadRequestBean.detailView)?3:2)+((AdminOverloadRequestBean.loginCase==3)?1:0)}">
						<p:menuitem value="Pending Petitions" url="/pages/secured/forms/overloadRequest/overloadRequestDean.xhtml" rendered="#{AdminOverloadRequestBean.loginCase==1}"/>
						<p:menuitem value="Pending Petitions" url="/pages/secured/forms/overloadRequest/overloadRequestAdmissionHead.xhtml" rendered="#{AdminOverloadRequestBean.loginCase==2}"/>
						<p:menuitem value="Pending Petitions" url="/pages/secured/forms/overloadRequest/overloeadRequestAdmissionD.xhtml" rendered="#{AdminOverloadRequestBean.loginCase==3}"/>
						<p:menuitem value="Pending Petitions" url="/pages/secured/forms/overloadRequest/overloadRequestProvost.xhtml" rendered="#{AdminOverloadRequestBean.loginCase==4}"/>
											
						<p:menuitem value="Old Petitions" url="/pages/secured/forms/overloadRequest/overloadRequestDean1.xhtml" rendered="#{AdminOverloadRequestBean.loginCase==1}"/>
						<p:menuitem value="Old Petitions" url="/pages/secured/forms/overloadRequest/overloadRequestAdmissionHead1.xhtml" rendered="#{AdminOverloadRequestBean.loginCase==2}"/>
						<p:menuitem value="Old Petitions" url="/pages/secured/forms/overloadRequest/overloeadRequestAdmissionD1.xhtml" rendered="#{AdminOverloadRequestBean.loginCase==3}"/>
						<p:menuitem value="Old Petitions" url="/pages/secured/forms/overloadRequest/overloadRequestProvost1.xhtml" rendered="#{AdminOverloadRequestBean.loginCase==4}"/>
						<!-- <p:menuitem value="Audit Petitions" url="/pages/secured/forms/overloadRequest/auditPetitions.xhtml" rendered="#{AdminOverloadRequestBean.loginCase==3}"/> -->
						<p:menuitem value="Submitted Petitions" url="/pages/secured/forms/overloadRequest/inprogressPetitions.xhtml" />
							</p:tabMenu>
					
						
						<p:dataTable rowStyleClass="#{forms.acceptRefuseCssName}" var="forms" value="#{AdminOverloadRequestBean.pendingForms}" selectionMode="single" selection="#{AdminOverloadRequestBean.selectedPendingForms}" rowKey="#{forms.id}" sortMode="multiple" 
							filteredValue="#{AdminOverloadRequestBean.filteredPendingForms}" widgetVar="formsTable1" id="pendingDatatable1">
							<p:ajax event="rowSelect" listener="#{AdminOverloadRequestBean.onRowSelect}" />
								<p:column width="130" id="formID" sortBy="#{forms.id}"
							filterBy="#{forms.id}">
							<h:outputText value="#{forms.id}" />
							<p:watermark value="ID"
								forElement="mainForm:form:pendingDatatable1:formID:filter" /></p:column>
								<p:column width="200" id="student" sortBy="#{forms.student.name}" filterBy="#{forms.student.name}">
								<h:outputText value="#{forms.student.name}" />
								<p:watermark value="Student" forElement="mainForm:form:pendingDatatable1:student:filter"/>
							</p:column>
							<p:column width="130" id="date" sortBy="#{forms.friendlyDate}" filterBy="#{forms.friendlyDate}">
								<h:outputText value="#{forms.friendlyDate}" />
								<p:watermark value="Date" forElement="mainForm:form:pendingDatatable1:date:filter"/>
							</p:column>
							<ui:remove>
							<p:column width="200" id="course" sortBy="#{forms.course.name}" filterBy="#{forms.course.name}">
								<h:outputText value="#{forms.course.name}" />
								<p:watermark value="Course" forElement="mainForm:form:pendingDatatable1:course:filter"/>
							</p:column>
							</ui:remove>
							<p:column width="185" id="curStatus" sortBy="#{forms.currentStatus}" filterBy="#{forms.currentStatus}">
								<h:outputText value="#{forms.currentStatus}" />
								<p:watermark value="Current Status" forElement="mainForm:form:pendingDatatable1:curStatus:filter"/>
							</p:column>
							<p:column width="185" id="nextStatus" sortBy="#{forms.nextStatus}" filterBy="#{forms.nextStatus}">
								<h:outputText value="#{forms.nextStatus}" escape="false"/>
								<p:watermark value="Next Status" forElement="mainForm:form:pendingDatatable1:nextStatus:filter"/>
							</p:column>
							
						</p:dataTable>
					</p:panel>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="confirmDialogBox">
   		
   		</ui:define>
	</ui:composition>
</html>
