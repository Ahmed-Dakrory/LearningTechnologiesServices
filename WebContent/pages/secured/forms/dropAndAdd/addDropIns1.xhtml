<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/templates/securedContent.xhtml">
		<ui:define name="title">Add / Drop Form - LT Online Services</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:growl id="growl" showDetail="true" rendered="#{not facesContext.validationFailed}" life="4000" />
				<ul class="header">
					<li>
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="/pages/secured/securedHome.xhtml" />
					    	<p:menuitem value="Petitions" />
							<p:menuitem value="Add / Drop Form" disabled="true" />
						</p:breadCrumb>
					</li>
				</ul>
				<div class="pannelWrapper">
				<p:panel id="petitionPanel">
					<p:selectOneMenu id="request" value="#{dropAddBeanInstructor.typeOfUser}" rendered="#{dropAddBeanInstructor.deanMood}">
						<f:selectItems var="userType" value="#{dropAddBeanInstructor.userTypesLst}" itemLabel="#{userType.name}" itemValue="#{userType.id}" />
							<p:ajax listener="#{dropAddBeanInstructor.navigate}" update="mainPnl" />		
						</p:selectOneMenu>
					<h:panelGroup id="pageContent">
						<p:panel id="mainPnl">
							
							<p:tabMenu activeIndex="1">
							<p:menuitem value="Pending Petitions" url="/pages/secured/forms/dropAndAdd/addDropIns.xhtml"/>
							
							<p:menuitem value="Old Petitions" url="/pages/secured/forms/academicPetition/dropAndAdd/addDropIns1.xhtml"/>
							</p:tabMenu>
						
				<h:panelGroup id="ListView" rendered="#{!dropAddBeanInstructor.detailView}">
							<p:dataTable rowStyleClass="#{forms.acceptRefuseCssName}" var="forms" value="#{dropAddBeanInstructor.archievedForms}" selectionMode="single" selection="#{dropAddBeanInstructor.selectedArchievedForms}" rowKey="#{forms.id}" sortMode="multiple" 
								filteredValue="#{dropAddBeanInstructor.filteredArchievedForms}" widgetVar="formsTable" id="pendingDatatable">
								 <p:ajax event="rowSelect" listener="#{dropAddBeanInstructor.onRowSelect}" />
								 
								<p:column width="130" id="formID" sortBy="#{forms.id}" filterBy="#{forms.id}">
									<h:outputText value="#{forms.id}" />
									<p:watermark value="ID" forElement="mainForm:form:pendingDatatable:formID:filter" />
								</p:column>
									<p:column width="200" id="student" sortBy="#{forms.student.name}" filterBy="#{forms.student.name}">
									<h:outputText value="#{forms.student.name}" />
									<p:watermark value="Student" forElement="mainForm:form:pendingDatatable:student:filter"/>
								</p:column>
							<p:column width="130" id="date" sortBy="#{forms.friendlyDate}" filterBy="#{forms.friendlyDate}">
									<h:outputText value="#{forms.friendlyDate}" />
									<p:watermark value="Date" forElement="mainForm:form:pendingDatatable:date:filter"/>
								</p:column>
								<p:column width="200" id="action" sortBy="#{forms.type}" filterBy="#{forms.type}">
									<h:outputText value="#{forms.type}" />
									<p:watermark value="Drop/Add" forElement="mainForm:form:pendingDatatable:action:filter"/>
								</p:column>
								<p:column width="185" id="curStatus" sortBy="#{forms.currentStatus}" filterBy="#{forms.currentStatus}">
									<h:outputText value="#{forms.currentStatus}" />
									<p:watermark value="Current Status" forElement="mainForm:form:pendingDatatable:curStatus:filter"/>
								</p:column>
								<p:column width="185" id="nextStatus" sortBy="#{forms.nextStatus}" filterBy="#{forms.nextStatus}">
									<h:outputText value="#{forms.nextStatus}" escape="false"/>
									<p:watermark value="Next Status" forElement="mainForm:form:pendingDatatable:nextStatus:filter"/>
								</p:column>
						
							</p:dataTable>
				</h:panelGroup>	

						</p:panel>
				</h:panelGroup>	</p:panel>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="confirmDialogBox">

   		</ui:define>
	</ui:composition>
</html>
