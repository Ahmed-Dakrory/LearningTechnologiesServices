<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/templates/securedContent.xhtml">
		<ui:define name="title">Course Repeat Form - LT Online Services</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:growl id="growl" showDetail="true" rendered="#{not facesContext.validationFailed}" life="4000" />
				<ul class="header">
					<li>
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="/pages/secured/securedHome.xhtml" />
					    	<p:menuitem value="Petitions" />
							<p:menuitem value="Course Repeat Form" disabled="true" />
						</p:breadCrumb>
					</li>
				</ul>
				<div class="pannelWrapper">
					<p:panel id="petitionPanel">
							<p:tabMenu activeIndex="#{((CourseRepeatAdminBean.detailView)?3:2)+((CourseRepeatAdminBean.loginCase==3)?1:0)}">
						<p:menuitem value="Pending Petitions" url="/pages/secured/forms/CourseRepeatForm/courseRepeatFormDean.xhtml" rendered="#{CourseRepeatAdminBean.loginCase==1}"/>
						<p:menuitem value="Pending Petitions" url="/pages/secured/forms/CourseRepeatForm/courseRepeatFormAdmissionHead.xhtml" rendered="#{CourseRepeatAdminBean.loginCase==2}"/>
						<p:menuitem value="Pending Petitions" url="/pages/secured/forms/CourseRepeatForm/courseRepeatFormAdmissionDept.xhtml" rendered="#{CourseRepeatAdminBean.loginCase==3}"/>
						
						<p:menuitem value="Old Petitions" url="/pages/secured/forms/CourseRepeatForm/courseRepeatFormDean1.xhtml" rendered="#{CourseRepeatAdminBean.loginCase==1}"/>
						<p:menuitem value="Old Petitions" url="/pages/secured/forms/CourseRepeatForm/courseRepeatFormAdmissionHead1.xhtml" rendered="#{CourseRepeatAdminBean.loginCase==2}"/>
						<p:menuitem value="Old Petitions" url="/pages/secured/forms/CourseRepeatForm/courseRepeatFormAdmissionDept1.xhtml" rendered="#{CourseRepeatAdminBean.loginCase==3}"/>
					
						<p:menuitem value="Audit Petitions" url="/pages/secured/forms/CourseRepeatForm/auditPetitions.xhtml" rendered="#{CourseRepeatAdminBean.loginCase==3}"/>
							
						<p:menuitem value="Submitted Petitions" url="/pages/secured/forms/CourseRepeatForm/inprogressPetitions.xhtml" />
						</p:tabMenu>
						<p:dataTable var="forms" value="#{CourseRepeatAdminBean.pendingForms}" selectionMode="single" selection="#{CourseRepeatAdminBean.selectedPendingForms}" rowKey="#{forms.id}" sortMode="multiple" 
							filteredValue="#{CourseRepeatAdminBean.filteredPendingForms}" widgetVar="formsTable1" id="pendingDatatable" rowStyleClass="#{forms.acceptRefuseCssName}">
							<p:ajax event="rowSelect" listener="#{CourseRepeatAdminBean.onRowSelect}" />
							<p:column width="130" id="formID" sortBy="#{forms.id}" filterBy="#{forms.id}">
								<h:outputText value="#{forms.id}" />
								<p:watermark value="ID" forElement="mainForm:form:pendingDatatable:formID:filter" />
							</p:column>	
							<p:column width="200" id="student" sortBy="#{forms.student.name}" filterBy="#{forms.student.name}">
								<h:outputText value="#{forms.student.name}" />
								<p:watermark value="Student" forElement="mainForm:form:pendingDatatable:student:filter"/>
							</p:column>
							<p:column width="130" id="date" sortBy="#{forms.friendlyDate}" filterBy="#{forms.friendlyDate}">
								<h:outputText value="#{forms.friendlyDate}" />
								<p:watermark value="Date" forElement="mainForm:form:pendingDatatable:date:filter"/>
							</p:column>
							<ui:remove>
							<p:column width="200" id="major" sortBy="#{forms.curMajor.majorName}" filterBy="#{forms.curMajor.majorName}">
								<h:outputText value="#{forms.curMajor.majorName}" />
								<p:watermark value="Program" forElement="mainForm:form:pendingDatatable:major:filter"/>
							</p:column>
							
							</ui:remove>
							<p:column width="185" id="curStatus" sortBy="#{forms.currentStatus}" filterBy="#{forms.currentStatus}">
								<h:outputText value="#{forms.currentStatus}" />
								<p:watermark value="Current Status" forElement="mainForm:form:pendingDatatable:curStatus:filter"/>
							</p:column>
							<p:column width="185" id="nextStatus" sortBy="#{forms.nextStatus}" filterBy="#{forms.nextStatus}">
								<h:outputText value="#{forms.nextStatus}" escape="false"/>
								<p:watermark value="Next Status" forElement="mainForm:form:pendingDatatable:nextStatus:filter"/>
							</p:column>
							<p:column width="76" headerText="Details" class="txtCenter">
		                        <p:commandButton icon="icon_review" title="Details" process="@this" action="#{CourseRepeatAdminBean.showDetails(forms)}"/>
							</p:column>
							<p:column width="76" headerText="Attachment" class="txtCenter">
			                	<p:commandButton icon="icon_attachement" title="Attachment" disabled="#{forms.attachments == null}" process="@this" ajax="false" action="#{CourseRepeatAdminBean.downloadAttachments(forms)}" />
							</p:column>
						</p:dataTable>
					</p:panel>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="confirmDialogBox">

   		</ui:define>
	</ui:composition>
</html>
