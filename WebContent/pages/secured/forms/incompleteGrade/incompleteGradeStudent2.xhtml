<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/templates/securedContent.xhtml">
		<ui:define name="title">Incomplete Grade Form - LT Online Services</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:growl id="growl" showDetail="true" rendered="#{not facesContext.validationFailed}" life="4000" />
				<ul class="header">
					<li>
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="/pages/secured/securedHome.xhtml" />
					    	<p:menuitem value="Petitions" />
							<p:menuitem value="Incomplete Grade Form" disabled="true" />
						</p:breadCrumb>
					</li>
				</ul>
				<div class="pannelWrapper">
					<p:panel id="petitionPanel">
						<p:tabMenu activeIndex="2">
								<p:menuitem value="Pending Petitions" url="/pages/secured/forms/incompleteGrade/incompleteGradeStudent.xhtml"/>
							<p:menuitem value="Old Petitions" url="/pages/secured/forms/incompleteGrade/incompleteGradeStudent1.xhtml"/>
							<p:menuitem value="+ New Petition" title="New Petition" class="new" url="/pages/secured/forms/incompleteGrade/incompleteGradeStudent2.xhtml"
							rendered="#{FormsStatusBean.incompleteGrade}"/>/>
						</p:tabMenu>
						<div class="tabWrapper">
							<h:panelGrid columns="2">
							
								<p:outputLabel value="Major" for="majors"/>
								<h:panelGroup class="marginLeft_12">
									<p:selectOneMenu id="majors" value="#{IncompleteGradeStudentBean.selectedMajorID}" required="true" requiredMessage="Please select major">
										<f:selectItem itemLabel="Select Major" />
										<f:selectItems var="major" value="#{IncompleteGradeStudentBean.majorLst}" itemLabel="#{major.majorName}" itemValue="#{major.id}" />
									</p:selectOneMenu>
									<p:message for="majors" />
								</h:panelGroup>
								
								<p:outputLabel value="Mobile/Phone" for="mobileNO" />
								<h:panelGroup class="marginLeft_12">
									<p:inputText required="true" id="mobileNO" value="#{IncompleteGradeStudentBean.mobileNo}"
									 validatorMessage="Please enter digits only, min 8 and max 11 digits" 
									 requiredMessage="Please enter your mobile" size="40" class="input290px">
										<f:validateDoubleRange />
									 <f:validateLength minimum="8" maximum="11"/>
									</p:inputText>
									<p:message for="mobileNO" />
								</h:panelGroup>
								<p:outputLabel value="Incomplete reason" for="reason" />
								<h:panelGroup class="marginLeft_12">
									<p:inputTextarea required="true" requiredMessage="Please enter your reason" id="reason" value="#{IncompleteGradeStudentBean.reason}" maxlength="500" validatorMessage="Only 500 Characters allowed" >
									<f:validateLength maximum="500"/>
									</p:inputTextarea>
									<p:message for="reason" />
								</h:panelGroup>		 
							  	<p:outputLabel value="Course Name" for="course"/>
							  	<h:panelGroup>
									<table class="marginLeft_12">
										<tr>
											<td style="padding:0;">
												<p:selectOneMenu id="semester" value="#{IncompleteGradeStudentBean.selectedSemester}" required="true" requiredMessage="Please select semester">
													<f:selectItem itemLabel="Select Semester" />
													<f:selectItems var="semester" value="#{IncompleteGradeStudentBean.semesterLst}" itemLabel="#{semester.name}" itemValue="#{semester.id}" />
														<p:ajax listener="#{IncompleteGradeStudentBean.fillYearLst}" update="year"/>	
												</p:selectOneMenu>
												<p:message for="semester" />
											</td>
											<td width="12">&nbsp;</td>
											<td>
												<p:selectOneMenu id="year" value="#{IncompleteGradeStudentBean.selectedYear}" required="true" requiredMessage="Please select year">
													<f:selectItem itemLabel="Select Year" />
													<f:selectItems var="year" value="#{IncompleteGradeStudentBean.yearLst}" itemLabel="#{year}" itemValue="#{year}" />
													<p:ajax listener="#{IncompleteGradeStudentBean.fillCourseLst}" update="course"/>
												</p:selectOneMenu>
												<p:message for="year" />
											</td>
											<td width="12">&nbsp;</td>
											<td>
												<p:selectOneMenu required="true" requiredMessage="Please select course" id="course" value="#{IncompleteGradeStudentBean.selectedCourseID}">
													<f:selectItem itemLabel="Select Course" />
													<f:selectItems var="course" value="#{IncompleteGradeStudentBean.coursesLst}" itemLabel="#{course.name}" itemValue="#{course.id}" />
													<p:ajax listener="#{IncompleteGradeStudentBean.fillInstructorsLst}" update=":mainForm:form:instruc"/>
												</p:selectOneMenu>
												<p:message for="course" />
											</td>
										</tr>
									</table>
								</h:panelGroup>

									<p:outputLabel value="Instructor Name" for="instruc"/>
								<h:panelGroup class="marginLeft_12">
									<p:selectOneMenu required="true" requiredMessage="Please select instructor" id="instruc" value="#{IncompleteGradeStudentBean.selectedInsID}">
										<f:selectItem itemLabel="Select Instructor" />
										<f:selectItems var="instruc" value="#{IncompleteGradeStudentBean.insLst}" itemLabel="#{instruc.name}" itemValue="#{instruc.id}" />
											
									</p:selectOneMenu>
									<p:message for="instruc" />
								</h:panelGroup>
								<p:outputLabel value="Date of the exam" for="date" />
								<h:panelGroup class="marginLeft_12">	
									<p:calendar id="date" value="#{IncompleteGradeStudentBean.dateOfExam}" required="true" requiredMessage="Please enter the date" 
									 requsize="40" class="input290px">
									 	
									 		
									 	</p:calendar>	
									<p:message for="date" />								
								</h:panelGroup>
								
								<p:outputLabel value="Semester" for="sem" />
								<h:panelGroup class="marginLeft_12">
								<p:selectOneMenu required="true" requiredMessage="Please select semester" id="sem" value="#{IncompleteGradeStudentBean.selectedSem}">
										<f:selectItem itemLabel="Select semester" />
										<f:selectItems var="semester" value="#{IncompleteGradeStudentBean.semesters}" itemLabel="#{semester.name}" itemValue="#{semester.id}" />
									</p:selectOneMenu>
									<p:message for="sem" />		
								</h:panelGroup>	
							
								
							 	<p:outputLabel value="Attachment:"/>
		                        <h:panelGrid columns="3" class="marginLeft_12">
		                         	<p:fileUpload fileUploadListener="#{IncompleteGradeStudentBean.upload}" allowTypes="/(\.|\/)(pdf|doc|docx|xls|xlsx|png|jpg|bmp|gif)$/" sizeLimit="500000" update="attachmentFileNameLable attachmentFileRemoveButton" description="Attachment"
										auto="true" mode="advanced" multiple="false" uploadLabel="Upload Attachment" cancelLabel="cancel" />
	                         		<p:outputLabel id="attachmentFileNameLable" value="#{IncompleteGradeStudentBean.attachmentFileName}" class="marginLeft_18" />
	                         		<p:commandButton id="attachmentFileRemoveButton" value="remove" action="#{IncompleteGradeStudentBean.removeAttachment}" disabled="#{IncompleteGradeStudentBean.attachmentFile == null}" ajax="true" class="removeAttach marginLeft_18" process="@this" update="attachmentFileRemoveButton attachmentFileNameLable"/>
	                         	</h:panelGrid>
	                         	<span>&nbsp;</span>
	                         	<h:panelGroup>
	                         		<span class="allowedExt">Allowed file types: .pdf, .doc, .docx, .xls, .xlsx, .png, .jpg, .bmp, .gif <br/> &nbsp; &nbsp; &nbsp;Maximum size: 500KB</span>
	                         	</h:panelGroup>
							</h:panelGrid>
							<br/>
							<p:commandButton value="Submit Request" actionListener="#{IncompleteGradeStudentBean.submitForm}" process="@form" ajax="false" class="blueBtn marginLeft_150" /> 
						</div>
					</p:panel>
				</div>
			</h:form>
		</ui:define>
		<ui:define name="confirmDialogBox"></ui:define>
	</ui:composition>
</html>
