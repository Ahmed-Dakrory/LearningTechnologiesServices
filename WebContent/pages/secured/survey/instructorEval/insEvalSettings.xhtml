<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/templates/securedContent.xhtml">
		<ui:define name="title">TAs Evaluation - LT Online Services</ui:define>
		<ui:define name="content">
			<h:form id="form">
				
				<ul class="header">
					<li>
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="/pages/secured/securedHome.xhtml" />
							<p:menuitem value="Feedback" />
							<p:menuitem value="TAs Evaluation" disabled="true" />
							<p:menuitem value="Settings" disabled="true" />
						</p:breadCrumb>
					</li>
				</ul>		
				<div class="pannelWrapper">
					<h:panelGroup id="panelGroup2"></h:panelGroup>
					<p:panel id="addSurveyPanel">
						
						
						<div style="margin-left:70px;">
						
							<h:panelGroup id="ta">
								<h:panelGroup >
						  			<h3>Teaching Assistants</h3>
							  			<p:dataList value="#{InstructorTAEvalSubmission.taLst}" var="ta" rowIndexVar="rowIndex" styleClass="taImages">
								  			<table>
								  				<tr>
								  					<td width="36" valign="top">
								  						<p:selectBooleanCheckbox value="#{ta.selected}" styleClass="singleCheckBx" disabled="#{ta.selected}">
														<p:ajax listener="#{InstructorTAEvalSubmission.saveSelectionToTA(ta,ta.selected)}"  />
														</p:selectBooleanCheckbox>
								  					</td>
								  					<td height="56" valign="top"><h:outputLabel value="#{ta.name}"/>
								  					<h:outputLabel rendered="#{ta.selected}" value=" (Evaluated)" style="color:#48cfad;"/><br/></td>
								  				</tr>
								  				<tr>
								  					<td>&nbsp;</td>
								  					<td>
								  						<div class="studentProfileImg">
															<p:graphicImage value="/imagesIns/?path=#{ta.id}" id="img" rendered="#{ta.photo != null }" />
															<p:graphicImage library="images" name="icon_user-empty.png" rendered="#{ta.photo == null }" />
														</div>
								  					</td>
								  				</tr>
								  			</table>
								  			<br/><br/><br/>
							   			</p:dataList>
						   		</h:panelGroup>
						   	</h:panelGroup>
							<ul class="formBtns" id="buttonsPanel" style="margin:0 !important;"> 
							<li><p:commandButton value="Start Survey" ajax="false" update="testpanel" actionListener="#{InstructorTAEvalSubmission.startSurvey}" styleClass="blueBtn" /></li>
							</ul>
							<br/>
						</div>
						
					</p:panel>
				</div>
			</h:form>
		</ui:define>
</ui:composition>
</html>
