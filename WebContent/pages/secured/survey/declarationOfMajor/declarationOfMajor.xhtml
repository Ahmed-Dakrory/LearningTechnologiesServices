<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/templates/securedContent.xhtml">
		<ui:define name="title">Declaration of major - LT Online Services</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:growl id="growl" showDetail="true" rendered="#{not facesContext.validationFailed}" life="4000" />
				<ul class="header">
					<li>
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="/pages/secured/securedHome.xhtml" />
					    	<p:menuitem value="Majors" />
							<p:menuitem value="Declaration of Major" disabled="true" />
						</p:breadCrumb>
					</li>
				</ul>
				<div class="pannelWrapper">
					<p:panel id="mainPanel" rendered="#{!StudentDeclarationOfMajorBean.updateMood}">
						<div class="tabWrapper">
							<h:panelGrid columns="2" rendered="#{StudentDeclarationOfMajorBean.renderInputs}" id="inputs">
								<p:outputLabel value="Mobile" for="mobileNO" />
								<h:panelGroup class="marginLeft_12">
									<p:inputText required="true" id="mobileNO" value="#{StudentDeclarationOfMajorBean.mobile}" validatorMessage="Please enter digits only, min 8 and max 11 digits" requiredMessage="Please enter mobile" size="40" class="input290px">
										<f:validateDoubleRange />
											<f:validateLength minimum="8" maximum="11"/>
										</p:inputText>
										<p:message for="mobileNO" />
									</h:panelGroup>
									<p:outputLabel value="Major" for="majors"/>
									<h:panelGroup class="marginLeft_12">
										<p:selectOneMenu id="majors" value="#{StudentDeclarationOfMajorBean.selectedMajor}" required="true" requiredMessage="Please select major">
											<f:selectItem itemLabel="Select Major" />
											<f:selectItems var="major" value="#{StudentDeclarationOfMajorBean.majorsLst}"  />
										</p:selectOneMenu>
										<p:message for="majors" />
									</h:panelGroup>
								</h:panelGrid>
								<p:commandButton value="Save" action="#{StudentDeclarationOfMajorBean.submit()}" ajax="false" class="marginLeft_74 greenBtn" />
							</div>
						</p:panel>
						<p:panel id="updatePanel" rendered="#{StudentDeclarationOfMajorBean.updateMood}">
							<div class="tabWrapper">
								<h:panelGrid columns="2" id="updatePnl">
									<p:outputLabel value="Your Major is:    #{StudentDeclarationOfMajorBean.studentMajor.major.majorName}" /><br/>
									<p:commandButton value="Change" action="#{StudentDeclarationOfMajorBean.preUpdate()}" ajax="false" class="blueBtn" update=":mainForm:form:majors"/>
								</h:panelGrid>
							</div>
						</p:panel>
						</div>
					
			</h:form>
		</ui:define>
	</ui:composition>
</html>
