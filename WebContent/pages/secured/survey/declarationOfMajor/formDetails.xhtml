	<ui:composition template="/templates/securedContent.xhtml">
		<ui:define name="title">Major Intended Form Details - LT Online Services</ui:define>
		<ui:define name="content">
			<h:form id="form">
				<p:growl id="growl" showDetail="true" rendered="#{not facesContext.validationFailed}" life="4000"/>
				<ul class="header">
					<li>
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="/pages/secured/securedHome.xhtml" />
					    	<p:menuitem value="Petitions" />
							<p:menuitem value="Major Student Selected" disabled="true" />
						</p:breadCrumb>
					</li>
				</ul>
				<div class="pannelWrapper">
					<p:panel>
						
						<!-- Student Info -->
						<h:panelGroup id="studentInfoGrid">
						<div class="imageholder" style="   text-align: center;">
									<p:graphicImage width="250" height="250"  value="/images/?path=#{AdminIntenedMajorBean.studentOfMajor.student.id}" rendered="#{AdminIntenedMajorBean.studentOfMajor.student.studentProfileDTO.studentImage != null }" />
									<p:graphicImage width="250" height="250"  library="images" name="icon_user.png" rendered="#{AdminIntenedMajorBean.studentOfMajor.student.studentProfileDTO.studentImage == null }" />
								
						</div>
							<ul class="studentInfo">
								
								<li>
								
								
									<div class="userName">
										
											
											<p:commandButton value="Approve" title="Approve" ajax="false" actionListener="#{AdminIntenedMajorBean.approve}" rendered="#{AdminIntenedMajorBean.canAccept }" class="greenBtn" />
								    		<p:commandButton value="Refuse" title="Refuse" ajax="false" actionListener="#{AdminIntenedMajorBean.refuse}" rendered="#{AdminIntenedMajorBean.canAccept }" class="redBtn" />
											
											
									
										
										
										
										<br/>
									 </div>
									 
									
									
									  
									 <table>
										<tr>
											<td>
												<h:panelGrid columns="2" class="student">
													<h:outputLabel value="ID" />
													<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.student.facultyId}" />
													<h:outputLabel value="Mob./Phone" />
													<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.student.studentProfileDTO.mobile}" />
												</h:panelGrid>
											</td>
											
											
											<td width="48">&nbsp;</td>
											<td>
												<h:panelGrid columns="2" class="student">
													<h:outputLabel value="Completed hrs." />
													<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.student.studentProfileDTO.completedCreditHrs}" />
													<h:outputLabel value="Registered hrs." />
													<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.student.studentProfileDTO.registeredCreditHrs}" />
													<h:outputLabel value="Repeated Courses" />
													<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.student.studentProfileDTO.repeatedCourses}" />
												</h:panelGrid>
											</td>
											<td width="48">&nbsp;</td>
											<td valign="top">
												<h:panelGrid columns="2" class="student">
													<h:outputLabel value="GPA" />
													<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.student.studentProfileDTO.gpa}" />
													<h:outputLabel value="Current Major" />
													<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.student.studentProfileDTO.major.majorName}" />
													<h:outputLabel value="Student Email" />
													<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.student.mail}" />
												</h:panelGrid>
											</td>
											
											<td width="48">&nbsp;</td>
											<td valign="top">
												<h:panelGrid columns="2" class="student">
													<h:outputLabel value="Concentration" />
													<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.student.studentProfileDTO.concentration.name}" />
													<h:outputLabel value="Minor" />
													<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.student.studentProfileDTO.minor}" />
												</h:panelGrid>
											</td>
										</tr> 
									</table>
								</li>
							</ul>
						</h:panelGroup>
						<!-- Petition Progress -->
						
					
						<div class="formProgressWrapper">
							<ol class="formProgress">
							
							
							<li>	<h:panelGroup >
									<div class="formProgress-done">
    									<br/>
										<h:outputLabel value="Waiting" /><br/>
									</div></h:panelGroup>
								</li>
    							<li>	<h:panelGroup rendered="#{AdminIntenedMajorBean.studentOfMajor.state!=0}">
									<div class="formProgress-done">
    									<br/>
										<h:outputLabel value="#{AdminIntenedMajorBean.studentOfMajor.stateString}" /><br/>
									</div></h:panelGroup>
								</li>
								
    							
									
								

							
								
								
								
							</ol>
						</div>

											</h:panelGroup>
									
												
						</div>	-->	
					</p:panel>
				</div>
			</h:form>
