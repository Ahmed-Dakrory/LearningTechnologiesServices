<script>
var ctx = document.getElementById('myChart').getContext('2d');

const labels = ["1","jun","Oct","Sep","Aug","July","May"];
const dataMain = {
  labels: labels,
  datasets: [{
    label: '#{aaInstructorBean.studentProfiles.get(0).student.name} GPA',
    data: [
    	65, 
    	59, 
    	80, 
    	81, 
    	56, 
    	55,

    fill: false,
    borderColor: 'rgb(75, 192, 192)',

};

    type: 'line',
    data: dataMain,
    options: {

    }
});
</script>
