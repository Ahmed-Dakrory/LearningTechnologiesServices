<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>
	<ui:composition template="/templates/uploadSecuredContent.xhtml">
		<ui:define name="title">Academic Advising</ui:define>
		<ui:define name="content">
		
			<ul class="header">
				<li>
					<h:form id="pageForm" style="background: white;">
					<p:growl id="msgs" showDetail="true"/>
						<p:breadCrumb>
							<p:menuitem value="Dashboard" url="/pages/secured/securedHome.xhtml" />
					    	<p:menuitem value="Academic Advising" />
						</p:breadCrumb>
						
						<table>
							<tr>
								<td>
									<p:selectOneMenu id="semester" value="#{aaRegistrarBean.selectedSemester}" required="true" requiredMessage="Please select semester">
										<f:selectItem itemLabel="Select Semester" />
										<f:selectItems var="semester" value="#{aaRegistrarBean.semesterLst}" itemLabel="#{semester.name}" itemValue="#{semester.name}" />
										<p:ajax listener="#{aaRegistrarBean.fillYearLst}" update="year"/>	
									</p:selectOneMenu>
									<p:message for="semester" />
								</td>
								<td width="12">&nbsp;</td>
								<td>
									<p:selectOneMenu id="year" value="#{aaRegistrarBean.selectedYear}" required="true" requiredMessage="Please select year">
										<f:selectItem itemLabel="Select Year" />
										<f:selectItems var="year" value="#{aaRegistrarBean.yearLst}" itemLabel="#{year}" itemValue="#{year}" />
										<p:ajax listener="#{aaRegistrarBean.getAllListOfStudents}" update="studentTable"/>
									</p:selectOneMenu>
									<p:message for="year" />
								</td>
								
								</tr>
							</table>
						
						
						
						
						
				<p:dataTable var="row"  value="#{aaRegistrarBean.allStudentSelected}" selectionMode="single" rowKey="#{row.id}" editable="true" 
							sortMode="multiple" widgetVar="studentProfile" id="studentTable" resizableColumns="true" rows="100" paginator="true"
					 		 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="100,200,300,400"  paginatorPosition="top"
                         	 currentPageReportTemplate="Total No. Of Records : {totalRecords} | Page: {currentPage}/{totalPages}">
								 <p:ajax event="rowSelect" listener="#{aaRegistrarBean.onRowSelect}" />
								
								<p:ajax event="rowEdit" listener="#{aaRegistrarBean.onRowEdit}" update=":pageForm:msgs" />
								<p:column width="105" id="zewailcity_id" sortBy="#{row.zewailcity_id}" filterBy="#{row.zewailcity_id}">
								<p:cellEditor>
									<f:facet name="output"><h:outputText value="#{row.zewailcity_id}" /></f:facet>
						            <f:facet name="input"><p:inputText value="#{row.zewailcity_id}" style="width:100%" label="zewailcityId"/></f:facet>
									</p:cellEditor>
									<f:facet name="header">
										<h:outputText value="zewail Id" />
									</f:facet>
								</p:column>
								
								
								<p:column width="260" id="name" sortBy="#{row.name}" filterBy="#{row.name}">
								<p:cellEditor>
									<f:facet name="output"><h:outputText value="#{row.name}" /></f:facet>
						            <f:facet name="input"><p:inputText value="#{row.name}" style="width:100%" label="Name"/></f:facet>
									</p:cellEditor>
								<f:facet name="header">
								<h:outputText value="Name of the Student" />
							</f:facet>
								</p:column>
								
								<p:column width="228" id="mail" sortBy="#{row.mail}" filterBy="#{row.mail}">
									<p:cellEditor>
						                <f:facet name="output"><h:outputText value="#{row.mail}" /></f:facet>
						                <f:facet name="input"><p:inputText value="#{row.mail}" style="width:100%" label="Mail"/></f:facet>
						            </p:cellEditor>
										<f:facet name="header">
											<h:outputText value="Mail of the Student" />
										</f:facet>
							</p:column>
							
							<p:column width="110" id="major" sortBy="#{row.major}" filterBy="#{row.major}">
									<p:cellEditor>
						                <f:facet name="output"><h:outputText value="#{row.major}" /></f:facet>
						                <f:facet name="input"><p:inputText value="#{row.major}" style="width:100%" label="Major"/></f:facet>
						            </p:cellEditor>
										<f:facet name="header">
											<h:outputText value="Major" />
										</f:facet>
							</p:column>
							
							
							<p:column width="70" id="concentration" sortBy="#{row.concentration}" filterBy="#{row.concentration}">
									<p:cellEditor>
						                <f:facet name="output"><h:outputText value="#{row.concentration}" /></f:facet>
						                <f:facet name="input"><p:inputText value="#{row.concentration}" style="width:100%" label="Concentration"/></f:facet>
						            </p:cellEditor>
										<f:facet name="header">
											<h:outputText value="Concentration" />
										</f:facet>
							</p:column>
							
							
							<p:column width="64" id="minor" sortBy="#{row.minor}" filterBy="#{row.minor}">
									<p:cellEditor>
						                <f:facet name="output"><h:outputText value="#{row.minor}" /></f:facet>
						                <f:facet name="input"><p:inputText value="#{row.minor}" style="width:100%" label="Minor"/></f:facet>
						            </p:cellEditor>
										<f:facet name="header">
											<h:outputText value="Minor" />
										</f:facet>
							</p:column>
								
								<p:column width="123" id="sem" sortBy="#{row.semester}" filterBy="#{row.semester}">
								<p:cellEditor>
									<f:facet name="output"><h:outputText value="#{row.semester}" /></f:facet>
						            <f:facet name="input"><p:inputText value="#{row.semester}" style="width:100%" label="Semester"/></f:facet>
									</p:cellEditor>
									<f:facet name="header">
								<h:outputText value="Semester" />
							</f:facet>
								</p:column>
								
								
								<p:column width="50" id="year" sortBy="#{row.year}" filterBy="#{row.year}">
									<p:cellEditor>
									<f:facet name="output"><h:outputText value="#{row.year}" /></f:facet>
						            <f:facet name="input"><p:inputText value="#{row.year}" style="width:100%" label="Year"/></f:facet>
									</p:cellEditor>
									<f:facet name="header">
								<h:outputText value="Year" />
							</f:facet>
								</p:column>
								
								
								<p:column width="109" id="phone" sortBy="#{row.phone}" filterBy="#{row.phone}">
								<p:cellEditor>
									<f:facet name="output"><h:outputText value="#{row.phone}" /></f:facet>
						            <f:facet name="input"><p:inputText value="#{row.phone}" style="width:100%" label="phone"/></f:facet>
									</p:cellEditor>
									<f:facet name="header">
										<h:outputText value="phone" />
									</f:facet>
								</p:column>
								
								<p:column width="236" id="address" sortBy="#{row.address}" filterBy="#{row.address}">
								<p:cellEditor>
									<f:facet name="output"><h:outputText value="#{row.address}" /></f:facet>
						            <f:facet name="input"><p:inputText value="#{row.address}" style="width:100%" label="address"/></f:facet>
									</p:cellEditor>
									<f:facet name="header">
										<h:outputText value="address" />
									</f:facet>
								</p:column>
								
								
								<p:column width="53" id="gpa" sortBy="#{row.gpa}" filterBy="#{row.gpa}">
								<p:cellEditor>
									<f:facet name="output"><h:outputText value="#{row.gpa}" /></f:facet>
						            <f:facet name="input"><p:inputText value="#{row.gpa}" style="width:100%" label="gpa"/></f:facet>
									</p:cellEditor>
									<f:facet name="header">
										<h:outputText value="gpa" />
									</f:facet>
								</p:column>
								
								
								
								<p:column style="width:35">
						            <p:rowEditor />
						        </p:column>

							</p:dataTable>
							
						
				
					
					</h:form>
				</li>
			</ul>
			
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
		</ui:define>
		
		
	</ui:composition>
</html>
