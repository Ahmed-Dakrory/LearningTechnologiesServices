<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:confirmDialog message="Are you sure you want to delete this feedback?" header="Confirm Delete" severity="alert" widgetVar="confirmation">
			<p:commandButton value="Delete" update="growl datatableFeedback" oncomplete="confirmation.hide()" actionListener="#{fillFeedbackFormBean.deleteFeedback}" immediate="true" ajax="false" styleClass="deleteBtn"/>
			<p:commandButton value="cancel" onclick="confirmation.hide()" type="button" styleClass="cancelBtn"/>
		</p:confirmDialog>
	</h:form>
</html>
