<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/templates/content.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<p:growl id="growl" showDetail="true" sticky="false" rendered="#{not facesContext.validationFailed}" life="4000" />
				<p:panel id="pnl">
					<ul>
						<li>
							<p:inputText id="mail" value="#{loginBean.forgetMail}" 
							 validatorMessage="Please enter a valid email address" class="inputField inputFieldStyle" required="true" requiredMessage="Please enter your email" size="40" >
							<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
							</p:inputText>
							<p:message for="mail" />
							<p:watermark for="mail" value="Email" />
						</li>
						<li><p:commandButton id="send" value="Send Password" action="#{loginBean.forgetPassword}"
						 update="pnl" class="outerBtn" /></li>
					</ul>
					<ul class="outerinks">
						<li><h:outputText value="Back to" rendered="#{!loginBean.registerMood}"/> &nbsp;</li>
						<li><p:commandButton value="Log In" action="login.xhtml?faces-redirect=true" immediate="true" /></li>
					</ul>
					<p:blockUI block="pnl" trigger="send" id="block">
					   	Sending Password...<br />
					</p:blockUI>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
