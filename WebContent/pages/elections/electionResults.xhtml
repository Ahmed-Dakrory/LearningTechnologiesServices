<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/outTemplate.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="true" rendered="#{not facesContext.validationFailed}" />
			<p:panel id="pnl" class="electionResults">
				<p:panel id="votingGrid" columns="2">
					<h2>SU Election Results</h2><br/>
					<b>President</b>
					<p:pieChart value="#{electionResults.preisdentModel}" legendPosition="w" showDataLabels="true"/>
			        <b>Vice President</b>
					<p:pieChart value="#{electionResults.viceModel}" legendPosition="w" showDataLabels="true"/>
					
				    <b>Activities President</b>
					<p:pieChart value="#{electionResults.actPresidentModel}" legendPosition="w" showDataLabels="true"/>
					
					<b>Activities Committee Members</b>
					<p:pieChart value="#{electionResults.actModel}" legendPosition="w" showDataLabels="true"/>
					
			        <b>Services President</b>
					<p:pieChart value="#{electionResults.serPresidentModel}" legendPosition="w" showDataLabels="true"/>
					
					 <b>Services Committee Members</b>
					<p:pieChart value="#{electionResults.servModel}" legendPosition="w" showDataLabels="true"/>
					
					<b>Academic President</b>
					<p:pieChart value="#{electionResults.acadPresidentModel}" legendPosition="w" showDataLabels="true"/>
				
			    	<b>Academic Committee Members</b>
					<p:pieChart value="#{electionResults.acadModel}" legendPosition="w" showDataLabels="true"/>
				</p:panel>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
